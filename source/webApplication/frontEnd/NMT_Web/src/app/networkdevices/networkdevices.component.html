<!-- Bootstrap CSS CDN -->
<link 
href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" 
rel="stylesheet"
/>

<!-- Monitored IP Addresses Section -->
<div class="bg-success text-white text-center p-1 mb-3">
    <h2 class="fs-3">Monitored IP Addresses</h2>
</div>

<div class="container-fluid bg-success p-0 m-0">
  <!-- First Widget: Full-Width Table -->
  <div class="card shadow-sm w-100 mb-4 m-0 rounded-0">
      <div class="card-header text-white d-flex justify-content-between align-items-center m-0 rounded-0" style="background-color: rgb(0, 162, 35);">
          <h3 class="h5 mb-0 rounded-0">Monitored IP Addresses</h3>
          <!-- Add Device Section in Top-Right Corner -->
          <div class="input-group w-auto">
              <input type="text" [(ngModel)]="newIPAddress" class="form-control form-control-sm" placeholder="Enter IP Address">
              <button class="btn btn-success btn-sm" (click)="addIPAddress()">Add</button>
          </div>
      </div>
      <div class="card-body p-0">
          <table class="table table-striped table-hover mb-0">
              <thead class="table-success">
                  <tr>
                      <th>IP Address</th>
                      <th>Device ID</th>
                      <th>Actions</th>
                  </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of monitoredIPs">
                  <td>{{ item.ipAddress }}</td>
                  <td>{{ item.deviceId }}</td>
                  <td>
                    <button class="btn btn-danger btn-sm" (click)="deleteIPAddress(item.ipAddress)">Delete</button>
                  </td>
                </tr>
              </tbody>
          </table>
      </div>
  </div>
</div>


<!-- Network Devices Section -->
<div class="bg-success text-white text-center py-2 mb-0">
    <h2>Network Devices</h2>
</div>

<div class="container-fluid p-0 m-0">
    <div class="card shadow-sm">
        <div class="card-body p-0">
            <table class="table table-striped table-hover p-0 m-0">
                <thead class="table-success">
                    <tr>
                        <th>Device ID</th>
                        <th>Name</th>
                        <th>Location</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let device of networkDevicesArray">
                        <td>
                            <a [routerLink]="['/network-device-data', device.DeviceId]" class="text-success text-decoration-none">
                                {{ device.DeviceId }}
                            </a>
                        </td>
                        <td>{{ device.sysName }}</td>
                        <td>{{ device.sysLocation }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Bootstrap JS Bundle -->
<script 
src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js">
</script>
